<html>
    <head>
        <title>Welcome to LensKavator</title>
    </head>
    <body>
        Welcome to Lenskavator
        <div id="app"></div>
    </body>
    <script>
        async function onload(){
            const response = await fetch('/api/excavators');
            const data = await response.json();
        
            document.getElementById('app').innerHTML = JSON.stringify(data)
        }
        onload();
    </script>
</html>
